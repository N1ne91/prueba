<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" required placeholder="Nombre Apellido" name="nombre" id="nombre">
        <br>
        <label for="edad">Edad</label>
        <input type="number" placeholder="Edad" name="edad" min="0" max="130" id="edad">
        <br>
        <label for="contraseña">Contraseña</label>
        <input type="password" required placeholder="Password" name="contraseña" id="contraseña">
        <br>
        <label for="correo">Correo Electrónico</label>
        <input type="email" required placeholder="Correo" name="correo" id="correo">
        <br>
        <label for="pais">País</label>
        <select name="pais" id="pais">
            <option value="">[Seleccione un pais]</option>
            <optgroup label="America">
                <option value="1">Chile</option>
                <option value="2">Perú</option>
                <option value="3">Argentina</option>
                <option value="4">Colombia</option>
            </optgroup>
            <optgroup label="Europa">
                <option value="1">España</option>
                <option value="2">Francia</option>
                <option value="3">Portugal</option>
                <option value="4">Alemania</option>
            </optgroup>
        </select>
        <br>
        <input type="submit" value="Enviar">
    </form>
    <br>
    <a href="index.html">Volver</a>
</body>
</html>
